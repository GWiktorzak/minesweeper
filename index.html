<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minesweeper a single-player puzzle video game recreated by Frontend Developer G_Wiktorzak">
  <meta name="keywords" content="frontend, developer, javascript, video game, minesweeper">

  <title>Minesweep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d7464f0e0a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <header>
    <h1>Minesweeper</h1>
    <div class="dashboard">
      <span>Choose level</span>
      <div class="levels-buttons">
        <!-- 10 mines -->
        <a id='level1'>level 1</a>
        <!-- 40 mines -->
        <a id='level2'>level 2</a>
        <!-- 99 mines -->
        <a id='level3'>level 3</a>
      </div>
    </div>
  </header>
  <main id="game">
    <div class="minesweeper">
      <div class="minesweeper-header">
        <div class="minesweeper-header_counter">
          <span>000</span>
        </div>
        <div class="minesweeper-header_button">
          <div class="header-button_start">
            <img src="./assets/happy.png" alt="play minessweeper game">
          </div>
        </div>
        <div class="minesweeper-header_timer">
          <span>000</span>
        </div>
      </div>
      <div class="minesweeper-body">

      </div>
    </div>
  </main>
  <script src="./js/minesweep.js"></script>
</body>
</html>
